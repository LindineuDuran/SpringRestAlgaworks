<div class="row">
  <div class="col-sm-6" *ngIf="!submitted">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="titulo"></app-titulo>
      </div>
    </div>
    <form [formGroup]="clienteFormNovo">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">E-mail</label>
        <input type="text" formControlName="email"  class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Telefone</label>
        <input type="text" formControlName="telefone" class="form-control">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" (click)="saveCliente()">Enviar</button>
        <button class="btn btn-danger" routerLink="/clientes">Voltar</button>
      </div>
    </form>
  </div>
  <div *ngIf="submitted">
     <h4>You submitted successfully!</h4>
     <button class="btn btn-success" (click)="newCliente()">Add</button>
     <button class="btn btn-danger" routerLink="/clientes">Voltar</button>
  </div>
</div>
